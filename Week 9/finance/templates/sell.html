{% extends "layout.html" %}

{% block title %}
    Sell shares
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" placeholder="Stock symbol">
                {% for stock in portfolio %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
            <input class="form-control" name="shares" placeholder="# shares" 
                   type="number" required>
        </div>
        <button class="btn btn-primary" type="submit" id="submit" name="submit">
            Sell shares
        </button>
    </form>

{% endblock %}
