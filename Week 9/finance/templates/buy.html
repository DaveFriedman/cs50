{% extends "layout.html" %}

{% block title %}
    Buy shares
{% endblock %}

{% block main %}

    <h4>Your balance: {{cash}}</h4>

    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" 
                   placeholder="stock symbol" type="text" required>
            <input class="form-control" name="shares" placeholder="# shares" 
                   type="number" required>
        </div>
        <button class="btn btn-primary" type="submit" id="submit" name="submit">
            Buy shares
        </button>
    </form>

{% endblock %}
