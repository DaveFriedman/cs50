    <title>Contact Me</title>

<body>
    <div class="header">
        <h1>Say hello!</h1>
    </div>

    <div class="nav">
        <h2>Menu</h2>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./ideas.html">Ideas</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main">
        <h2>Hi!<br></h2>
        I'm pretty good at responding to emails. <br>
        If you'd like, you can use this form to get in touch!

        <form class="contact" method="post" 
              action="https://forms.un-static.com/forms/0884ff2791d94df3200ef593a590cd00647f3028">

            <div class="form-row">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="firstname lastname"/>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="email@example.com"/>
            </div>

            <div class="form-row">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" placeholder="message subject"/>
            </div>

            <div class="form-row">
                <label for="body">Body</label>
                <textarea id="body" name="body" placeholder="your message here"></textarea>
            </div>

            <div class="form-row">
                <button>Send</button>
                <!-- <button type="reset">Clear all</button> -->
            </div>
              
        </form>
    </div>

    <div class="footer">
        <p>By Dave Friedman, for cs50x 2021</p>
    </div>

</body>
</html>
