
<h1>Hi!</h1>

I'm pretty good at responding to emails. <br>
If you'd like, you can use this form to get in touch!

<article id="contact">
    <h2 class="major">Contact</h2>
    <form method="post" action="https://forms.un-static.com/forms/0884ff2791d94df3200ef593a590cd00647f3028"></form>
        <input type="hidden" name="_format" value="plain" />
        <input type="hidden" name="_next" value="//davefriedman.github.io/sent" />
        
        <div class="field half first">
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" />
        </div>
        <div class="field half">
            <label for="email">Your Email</label>
            <input type="text" name="email" id="email" />
        </div>
        <div class="field">
            <label for="subject">Subject</label>
            <textarea name="_subject" id="subject" rows="1"></textarea>
        <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send Message" class="special" /></li>
            <li><input type="reset" value="Reset" /></li>
        </ul>
    </form>
